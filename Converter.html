<!DOCTYPE html>
<html>
    <head>
        <title>Conterters.</title>
        <script>
        function FtoC(fahr){
cel=(fahr-32)*5/9
return cel;
        }
        function converterFtoC(){
          f=Fahrenheit.value
          Celsius.value=FtoC(f)
        }
              </script>
           </head>

           <body>
            <h1 style="color: green;">Converter.</h1>
             <table>
  <tr>
    <th>Fahrenheit</th>
    <th>Celsius</th>
  </tr>
  <tr>
<td><input type="number" id="Fahrenheit" onchange="converterFtoC()"/></td>
<td><input type="number" id="Celsius"/></td>
  </tr>

</table>
         </body>
     </html>
