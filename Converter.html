<!DOCTYPE html>
<html>
    <head>
        <title>Conterters.</title>
        <script>
        function FtoC(fahr){
cel=(fahr-32)*5/9
return cel;
        }
        function converterFtoC(){
          f=Fahrenheit.value
          Celsius.value=FtoC(f).toFixed(2);
        }
        function CtoF(cel){
          fahr=(cel*9/5)+32
return fahr;
        }
        function converterCtoF(){
          c=Celsius.value
          Fahrenheit.value=CtoF(c).toFixed(2);
        }
        function ItoC(inch){
          cm=(inch*2.54)
          return cm;
        }
        function converterItoC(){
          i=Inch.value
          Centimeter.value=ItoC(i).toFixed(2);
        }
        function CtoI(cm){
          inch=(cm/2.54)
          return inch
        }
        function converterCtoI(){
          c=Centimeter.value
          c=Inch.value=CtoI(c).toFixed(2);
        }
              </script>
           </head>

           <body>
            <h1 style="color: green;">Converter.</h1>
             <table>
  <tr>
    <th>Fahrenheit</th>
    <th>Celsius</th>
  </tr>
  <tr>
<td><input type="number" id="Fahrenheit" onchange="converterFtoC()"/></td>
<td><input type="number" id="Celsius" onchange="converterCtoF()"/></td>
  </tr>
  <tr>
<th>Inches</th>
<th>Centimeter</th>
  </tr>
  <tr>
<td><input type="number" id="Inch" onchange="converterItoC()"/></td>
<td><input type="number" id="Centimeter" onchange="converterCtoI()"/></td>
  </tr>
</table>
         </body>
     </html>
