<!DOCTYPE html>
<html>
    <head>
        <title>Conterters.</title>
        <script>
        function FtoC(fahr){
cel=(fahr-32)*5/9
return cel;
        }
        function converterFtoC(){
          f=Fahrenheit.value
          Celsius.value=FtoC(f).toFixed(2);
        }
        function CtoF(cel){
          fahr=(cel*9/5)+32
return fahr;
        }
        function converterCtoF(){
          c=Celsius.value
          Fahrenheit.value=CtoF(c).toFixed(2);
        }
              </script>
           </head>

           <body>
            <h1 style="color: green;">Converter.</h1>
             <table>
  <tr>
    <th>Fahrenheit</th>
    <th>Celsius</th>
  </tr>
  <tr>
<td><input type="number" id="Fahrenheit" onchange="converterFtoC()"/></td>
<td><input type="number" id="Celsius" onchange="converterCtoF()"/></td>
  </tr>
  <tr>
<th>Inches</th>
<th>Centimeter</th>
  </tr>
  <tr>
<td><input type="number" id="Inches" onchange="onverterItoC()"/></td>
<td><input type="number" id="Centimeters" onchange="onverterCtoI()"/></td>
  </tr>
</table>
         </body>
     </html>
